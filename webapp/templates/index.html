<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href="https://bootswatch.com/3/yeti/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="{{ url_for('static', filename='app_controller.js')}}"></script>

  
<style>
.my-div
{

    overflow : hidden;
    position : relative;
}

.my-iframe
{
    position : absolute;
    top      : -35px;
	bottom   : -30px;
	left     : -10px;
	right    : -10px;
}

</style>

<body ng-app="myApp" ng-controller="ctrl as ctrl">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Enter search terms
			</h3>
			<div class="row">
				<div class="col-md-8">
					<input type="text" class="form-control" ng-model="ctrl.searchText">
				</div>
				<div class="col-md-4">
					<select class="form-control" id="select" ng-model="ctrl.index">
					<option>politics</option>
					<option>movies</option>
					</select>
				</div>
			</div>
			<div class="row">
			<div class="col-md-12">
				<input type="checkbox" class="form-check-input" ng-model="ctrl.fuzzy">
					fuzzy match
				<input type="checkbox" class="form-check-input" ng-model="ctrl.retweets">
					filter out retweets
			</div>
			</div>
			
			<br>
			<div class="row">
				<div class="col-md-12">
					<h3>
				Select visualization type
				</h3>
					<div class="btn-group">
						 
						<button class="btn btn-default" type="button" ng-click="ctrl.selectViz('map')">
							<span class="glyphicon glyphicon-map-marker"></span> Map
						</button> 
						<button class="btn btn-default" type="button" ng-click="ctrl.selectViz('hash')">
							<span class="glyphicon glyphicon-tags"></span> Hashtag
						</button> 
						<button class="btn btn-default" type="button" ng-click="ctrl.selectViz('user')">
							<span class="glyphicon glyphicon-user"></span> User
						</button> 
						<button class="btn btn-default" type="button" ng-click="ctrl.selectViz('sent')">
							<span class="glyphicon glyphicon-heart"></span> Sentiment
						</button>
						<button class="btn btn-default" type="button" ng-click="ctrl.selectViz('vir')">
							<span class="glyphicon glyphicon-thumbs-up"></span> Viral
						</button>
					</div>
				</div>
			</div>
			
			<br>
			<br>
			
		</div>
	</div>
</div>
<div ng-repeat="viz in ctrl.viz" class="my-div" ng-style="{'height': (viz.height - viz.offset) + 'px', 'width': viz.width + 'px'}">
	<iframe class="my-iframe" scrolling="no" ng-src="{{ '{{viz.url | trusted}}' }}" ng-style="{'height': viz.height + 'px', 'width': viz.width + 'px'}"></iframe>
	<br>
	</div>
</body>

<script>
</script>


</html>
